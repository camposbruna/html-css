<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragráfos</title>
</head>
<body>
  <h1>Paragráfos e quebras de linha</h1>
  <hr>
  <p>Você pode escrever
    um paragráfo de <br>
    qualquer jeito.
    Basta colocar
    o texto entre tags.
    &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN -->
  </p>
  <p>Vamos adicionar alguns símbolos especiais:<br>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &uparrow;
    &Delta;
  </p>

  <p>Vamos adicinar alguns emoji:
    &#x1F44D;
  </p>
  
</body>
</html>
